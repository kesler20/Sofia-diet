<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="presentation.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="food.css" />
    <link rel="stylesheet" href="meal.css" />
    <title>Sofia Diet</title>
  </head>
  <body>
    <div id="root">
      <nav class="navbar">
        <div class="hamburger-menu">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
        <div class="site-title">
          <a href="./"><img src="Logo.png" alt="" srcset="" /></a>
          <p>sofiaDiet</p>
        </div>
        <!--change the text content of the version dynamically using the version class on javascript-->
        <div class="version">
          <p>version: v.0.1</p>
        </div>
      </nav>
      <hr />
      <nav class="side-bar hide">
        <a href="./diet" class="nav-link hide">Diet Plan v</a>
        <a href="./meal" class="nav-link hide">Meals v</a>
        <a href="./food" class="nav-link hide">Foods v</a>
      </nav>
      <div class="food-content">
        <div class="card">
          <form class="create-food-form" action="./food" method="post">
            <div class="question">
              <div class="badge">
                <img
                  src="https://uploads-ssl.webflow.com/612b579592e3bf93283444b6/612b69f61d22d5ca878550af_chevron-right.svg"
                  loading="lazy"
                  alt=""
                  class="image-2-copy-copy"
                />
              </div>
              <p>Name ?</p>
            </div>
            <input name="foodName" type="text" />
            <div class="question">
              <div class="badge">
                <img
                  src="https://uploads-ssl.webflow.com/612b579592e3bf93283444b6/612b69f61d22d5ca878550af_chevron-right.svg"
                  loading="lazy"
                  alt=""
                  class="image-2-copy-copy"
                />
              </div>
              <p>Protein (g) ?</p>
            </div>
            <input name="foodProtein" type="number" step="0.1" />
            <div class="question">
              <div class="badge">
                <img
                  src="https://uploads-ssl.webflow.com/612b579592e3bf93283444b6/612b69f61d22d5ca878550af_chevron-right.svg"
                  loading="lazy"
                  alt=""
                  class="image-2-copy-copy"
                />
              </div>
              <p>Calories (Kcal) ?</p>
            </div>
            <input name="foodCalories" type="number" step="0.1" />
            <div class="question">
              <div class="badge">
                <img
                  src="https://uploads-ssl.webflow.com/612b579592e3bf93283444b6/612b69f61d22d5ca878550af_chevron-right.svg"
                  loading="lazy"
                  alt=""
                  class="image-2-copy-copy"
                />
              </div>
              <p>Cost (Â£) ?</p>
            </div>
            <input name="foodCost" type="number" step="0.1" />
            <button class="btn create-food-btn" type="submit">
              Create
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 15 15"
                width="12"
                height="12"
                style="margin-left: 0.33em"
              >
                <g
                  stroke="currentColor"
                  stroke-width="1.75"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M4.497 1H3a2 2 0 00-2 2v9a2 2 0 002 2h9a2 2 0 002-2v-1.5h0"
                    opacity=".6"
                  ></path>
                  <path d="M9 1.008L14 1v5M14 1L6 9"></path>
                </g>
              </svg>
            </button>
          </form>
        </div>
        <div class="card-folder"></div>
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
